<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BMI Widget</title>
<style>
  :root { --chip:#65c18c; --bg:#0f172a; --card:#111827; --fg:#e5e7eb; }
  body { margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#0b1220,#0f172a); color:var(--fg); }
  .container { max-width:920px; margin:40px auto; padding:24px; background:var(--card); border-radius:16px; box-shadow:0 20px 50px rgba(0,0,0,.3); }
  h1 { margin:0 0 12px; font-size:28px; }
  .row { display:flex; gap:16px; flex-wrap:wrap; }
  .card { flex:1 1 300px; padding:16px; background:#0b1220; border:1px solid #1f2937; border-radius:12px; }
  label { display:block; font-size:14px; opacity:.9; margin-bottom:6px; }
  input, select, button { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:var(--fg); }
  button { cursor:pointer; background:#2563eb; border-color:#2563eb; }
  button:hover { filter:brightness(1.1); }
  .result { display:flex; align-items:center; gap:16px; margin-top:12px; }
  .bmi { font-size:40px; font-weight:800; }
  .chip { display:inline-block; padding:6px 10px; border-radius:999px; background:var(--chip); color:white; font-weight:600; }
  .figure { display:flex; align-items:center; justify-content:center; height:620px; }
  .figure img { max-width:100px; max-height:600px; width:auto; height:auto; object-fit:contain; }
  .hint { margin-top:12px; font-size:12px; color:#9ca3af; }
</style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="row">
      <div class="card">
        <label>Gender</label>
        <select id="gender">
          <option value="men">Male</option>
          <option value="women">Female</option>
        </select>
        <label style="margin-top:10px;">Height (cm)</label>
        <input id="height" type="number" placeholder="e.g., 175" />
        <label style="margin-top:10px;">Weight (kg)</label>
        <input id="weight" type="number" placeholder="e.g., 70" />
        <button style="margin-top:12px;" onclick="calc()">Calculate BMI</button>

        <div class="result">
          <div class="bmi" id="bmiVal">–</div>
          <div class="chip" id="chip">—</div>
        </div>
        <div class="hint">
          Place images in <code>images/&lt;men|women&gt;/&lt;underweight|normal|overweight|obese|extreme&gt;.png</code><br/>
          They will auto-fit into <strong>100×600</strong> box.
        </div>
      </div>

      <div class="card figure">
        <img id="figure" alt="silhouette" />
      </div>
    </div>
  </div>

<script>
  const ranges = [
    { key:"underweight", max:18.5, label:"Underweight", color:"#7db3ff" },
    { key:"normal",      max:25.0, label:"Normal",      color:"#65c18c" },
    { key:"overweight",  max:30.0, label:"Overweight",  color:"#f7c04a" },
    { key:"obese",       max:35.0, label:"Obese",       color:"#f57c3a" },
    { key:"extreme",     max: 1e9, label:"Extremely Obese", color:"#e74c3c" },
  ];

  function pick(bmi){
    return ranges.find(r => bmi < r.max) || ranges[1];
  }

  function calc(){
    const g = document.getElementById('gender').value;
    const h = parseFloat(document.getElementById('height').value||0);
    const w = parseFloat(document.getElementById('weight').value||0);
    if (!h || !w || h<=0 || w<=0){ alert("Enter valid height & weight"); return; }
    const bmi = w / Math.pow(h/100, 2);
    const r = pick(bmi);

    document.getElementById('bmiVal').textContent = bmi.toFixed(1);
    const chip = document.getElementById('chip');
    chip.textContent = r.label;
    chip.style.background = r.color;

    // pick correct gender-specific image
    document.getElementById('figure').src = `images/${g}/${r.key}.png`;
  }
</script>
</body>
</html>
